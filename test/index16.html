<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day7 </title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            transition: opacity 3s;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade" type="transition" :duration="{enter:5000,leave:10000}"
            appear
            appear-active-class="animated swing fade-enter-active"
            enter-active-class="animated swing fade-leave-active"
            leave-active-class="animated shake"
        >
            <div v-if="show">hello</div>
        </transition>
        <button @click="handleClick">click</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data : {
                show:true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
