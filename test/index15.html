<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day7 animate.cssåº“</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
        @keyframes wink {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
       /*
       <!--enter-active-class="enterClass"-->
       .enterClass {
            transform-origin: left center;
            animation: wink 1s;
        }
        .fade-leave-active {
            transform-origin: left center;
            animation: wink 1s reverse;
        }*/
    </style>
</head>
<body>
    <div id="app">
        <transition name="fade"
            enter-active-class="animated swing"
            leave-active-class="animated shake"
        >
            <div v-if="show">hello</div>
        </transition>
        <button @click="handleClick">click</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data : {
                show:true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
