<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day5Vue中的插槽</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <child>
            <div slot="s1">header</div>
            <div slot="s2">footer</div>
        </child>
    </div>

    <script>
        Vue.component("child",{
            props:['content'],
            template: '<div><slot name="s1"></slot> <div>content</div> <slot name="s2"></slot></div>'
        })

        var vm = new Vue({
            el: "#app",
            data : {
            },
            methods: {

            }
        })
    </script>
</body>
</html>
