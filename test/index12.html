<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day5Vue中的作用域插槽</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <child>
            <template slot-scope="obj">
                <h1>{{obj.contents}}</h1>
            </template>
        </child>
    </div>

    <script>
        Vue.component("child",{
            data: function(){
                return {
                    list:[1,2,3,4]
                }
            },
            template: `<div>
                        <ul>
                            <slot v-for="item of list" :contents="item"></slot>
                        </ul>
                       </div>`
        })

        var vm = new Vue({
            el: "#app",
            data : {
            },
            methods: {

            }
        })
    </script>
</body>
</html>
