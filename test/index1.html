<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <script src="vue.js"></script>
    <style>
        .activited{
            color : red;
        }
    </style>
</head>
<body>

    <div id="app">
        <!--<div @click="handleClick" :class="{activited:isActivited}">todoList</div>-->
        <div @click="handleClick" :class="[activited]">todoList</div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data : {
                //isActivited:false
                activited:""
            },
            methods: {
                handleClick:function () {
                    this.activited = this.activited === "activited"
                        ? this.activited = "" : this.activited = "activited";
                    /*if (this.activited === "activited") {
                        this.activited = "";
                    } else {
                        this.activited = "activited"
                    }*/
                }
            }
        })
    </script>
</body>
</html>
