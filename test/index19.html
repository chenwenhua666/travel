<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day7 VUE中列表过度</title>
    <script src="vue.js"></script>
    <script src="velocity.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            transition: opacity 3s;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition-group name="fade">
            <div v-for="item of list" :key="item.id">
                {{item.title}}
            </div>
        </transition-group>
        <button @click="handleClick">add</button>
    </div>
    <script>
        let count = 0
        var vm = new Vue({
            el: "#app",
            data : {
                list :[]
            },
            methods: {
                handleClick: function () {
                    this.list.push({
                        id : count++,
                        title : 'hello'
                    })
                }
            }
        })
    </script>
</body>
</html>
